
<div class="container">
  <div class="col-sm-12 text-center">
    <h2 class="text-center"></h2>
    <canvas width="400" height="300"
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [colors]="myColors"
      [legend]="true">
  </canvas>
</div>
